<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html" class="active">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <!-- 프로젝트 목록 섹션 -->
        <section id="project-list-section" class="projects">
            <div class="container">
                <h1>Projects</h1>
                
                <div class="project-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="residential">Residential</button>
                    <button class="filter-btn" data-filter="commercial">Commercial</button>
                    <button class="filter-btn" data-filter="public">Public</button>
                </div>
                
                <div class="project-grid" id="project-grid">
                    <!-- 프로젝트 카드는 JavaScript에서 동적으로 생성됩니다 -->
                </div>
            </div>
        </section>

        <!-- 프로젝트 상세 섹션 (처음에는 숨겨져 있음) -->
        <section id="project-detail-section" class="project-details" style="display: none;">
            <div class="container">
                <div class="back-to-projects">
                    <button id="back-button" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Projects
                    </button>
                </div>

                <div class="project-header">
                    <h1 id="project-title" class="project-title"></h1>
                    <div id="project-metadata" class="project-metadata">
                        <!-- 메타데이터 항목은 JavaScript에서 동적으로 생성됩니다 -->
                    </div>
                </div>

                <div id="project-gallery" class="project-gallery">
                    <!-- 갤러리 항목은 JavaScript에서 동적으로 생성됩니다 -->
                </div>

                <div id="project-description" class="project-description">
                    <!-- 프로젝트 설명은 JavaScript에서 동적으로 생성됩니다 -->
                </div>

                <div id="project-materials" class="project-materials">
                    <h2 class="materials-title">Materials & Finishes</h2>
                    <div id="materials-grid" class="materials-grid">
                        <!-- 재료 항목은 JavaScript에서 동적으로 생성됩니다 -->
                    </div>
                </div>

                <div id="project-references" class="project-references" style="display: none;">
                    <h2 class="references-title">References</h2>
                    <div id="references-list" class="references-list">
                        <!-- 참고문헌 목록이 여기에 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 이미지 모달 -->
        <div class="image-modal">
            <span class="close-modal">&times;</span>
            <img class="modal-content" id="expandedImg">
        </div>

        <!-- 재질 사용 위치 모달 -->
        <div class="material-usage-modal" id="materialUsageModal">
            <div class="material-usage-content">
                <div class="material-usage-header">
                    <h2 class="material-usage-title" id="materialUsageTitle">Material Usage</h2>
                    <p class="material-usage-subtitle" id="materialUsageSubtitle">Where this material is used in the project</p>
                    <button class="close-material-modal" id="closeMaterialModal">&times;</button>
                </div>
                <div class="material-usage-gallery">
                    <div class="usage-grid" id="usageGrid">
                        <!-- 사용 위치 이미지들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Studio. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/projects-data.js"></script>
    <script src="/js/projects.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
